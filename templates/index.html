<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <form action="http://127.0.0.1:8000" method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <label for="fname">Name: </label><br>
        <input type="text" id="fname" name="name" value="John"><br>
        <label for="lname">Video: </label><br>
        <input type="file" id="lname" name="videofile" value="Doe"><br><br>
        <input type="submit" value="Submit">
    
    </form>
</body>
</html>
